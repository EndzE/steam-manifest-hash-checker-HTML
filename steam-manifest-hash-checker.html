<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Manifest Hash Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hash-wasm@4.11.0/dist/sha1.umd.min.js"></script>
    <style>
        :root {
            --bg: #1a1f2e;
            --text: #e0e6f2;
            --border: #2a3242;
            --hover: #2d344c;
            --primary: #4a74c9;
            --primary-dark: #385fa8;
            --primary-light: #6189d8;
            --metallic: linear-gradient(145deg, #2a3242, #1e2433);
            --metallic-hover: linear-gradient(145deg, #2d344c, #212737);
            --accent: #64b5f6;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .header {
            background: var(--metallic);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header h1 .material-icons {
            font-size: 2rem;
        }

        .dropzones {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .dropzone {
            flex: 1;
            border: 2px dashed var(--primary);
            border-radius: var(--radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            background: var(--metallic);
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
			position: relative;
        }
		.dropzone input {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999999;
            opacity: 0;
        }

        .dropzone .material-icons {
            font-size: 2.5rem;
            color: var(--primary-light);
        }

        .dropzone:hover, .dropzone.drag-over {
            background: var(--metallic-hover);
            border-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .section {
            background: var(--metallic);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .section h2 {
            color: var(--primary-light);
            margin: 0 0 1.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-container {
            margin: 1.5rem 0;
            background: var(--metallic);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            width: 0;
            transition: width 0.3s ease;
        }

        .progress-stats {
            text-align: center;
            font-size: 0.9rem;
        }

        .progress-text {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .progress-text .material-icons {
            font-size: 1rem;
        }

        .speed-info {
            color: var(--accent);
        }

        .table-container {
            overflow: auto;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(42, 50, 66, 0.5);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
        }

        th {
            position: sticky;
            top: 0;
            background: var(--primary-dark);
            color: var(--text);
            border-bottom: 2px solid var(--border);
            padding: 0.75rem 1rem;
            font-weight: 500;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            user-select: none;
        }

        td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        tr:hover td {
            background: var(--hover);
        }

        .search-container {
            margin-bottom: 1rem;
            position: relative;
            padding: 0.5rem;
            background: var(--metallic);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .search {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: rgba(42, 50, 66, 0.5);
            color: var(--text);
            font-size: 0.9rem;
            transition: var(--transition);
            box-sizing: border-box;
        }

        .search-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.25rem;
            pointer-events: none;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }

        .match { color: var(--success); }
        .mismatch { color: var(--error); }
        .pending { color: var(--warning); }
        .folder { color: var(--accent); }

        .hidden { display: none !important; }

        .file-hash {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9em;
            color: var(--accent);
        }

        .error {
            color: var(--error);
            background: rgba(244, 67, 54, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(244, 67, 54, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .container { padding: 0 1rem; }
            .dropzones { flex-direction: column; }
            .dropzone { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1><span class="material-icons">verified</span>Steam Manifest Hash Checker</h1>
    </header>

	<div class="container">
        <div class="dropzones">
            <div class="dropzone" id="drop-zone">
                <span class="material-icons">upload_file</span>
                Drop Steam manifest file here
                <input type="file" id="file-input">
            </div>

            <div class="dropzone" id="dir-zone">
                <span class="material-icons">folder_open</span>
                Drop files to validate here
                <input type="file" id="dir-input" webkitdirectory directory>
            </div>
        </div>

        <div id="error" class="error hidden">
            <span class="material-icons">error</span>
            <span class="error-message"></span>
        </div>

        <div id="metadata" class="section hidden">
            <h2><span class="material-icons">info</span>Manifest Info</h2>
            <table>
                <tr><td>Depot ID:</td><td id="depot-id"></td></tr>
                <tr><td>Manifest ID:</td><td id="manifest-gid"></td></tr>
                <tr><td>Creation Date:</td><td id="creation-time"></td></tr>
                <tr><td>Total Files:</td><td id="total-files"></td></tr>
                <tr><td>Status:</td><td id="completion-status">Not Started</td></tr>
                <tr><td>Total Size:</td><td id="total-size"></td></tr>
            </table>
        </div>

        <div id="files" class="section hidden">
            <h2><span class="material-icons">folder</span>Files</h2>
            <div class="search-container">
                <span class="material-icons search-icon">search</span>
                <input type="text" id="search" class="search" placeholder="Search files...">
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Filename</th>
                            <th>Size</th>
                            <th>Hash</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="file-list"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        class BinaryReader {
            constructor(buffer) {
                this.view = new DataView(buffer);
                this.offset = 0;
            }

            readUint32() {
                const value = this.view.getUint32(this.offset, true);
                this.offset += 4;
                return value;
            }

            readBytes(length) {
                const bytes = new Uint8Array(this.view.buffer, this.offset, length);
                this.offset += length;
                return bytes;
            }

            hasMore() {
                return this.offset < this.view.byteLength;
            }
        }

        const utils = {
            formatSize(bytes) {
                const units = ['B', 'KB', 'MB', 'GB'];
                let value = bytes;
                let unit = 0;
                while (value >= 1024 && unit < units.length - 1) {
                    value /= 1024;
                    unit++;
                }
                return `${value.toFixed(1)} ${units[unit]}`;
            },

            formatHash(hash) {
                return Array.from(hash)
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            },

            formatDate(date) {
                return new Intl.DateTimeFormat('default', {
                    year: 'numeric',
                    month: 'short',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                }).format(date);
            },

            isFolder(hash) {
                return typeof hash === 'string' 
                    ? hash === '0000000000000000000000000000000000000000'
                    : this.formatHash(hash) === '0000000000000000000000000000000000000000';
            },

            showError(message) {
                const error = document.getElementById('error');
                error.innerHTML = `
                    <span class="material-icons">error</span>
                    <span class="error-message">${message}</span>
                `;
                error.classList.remove('hidden');
                document.getElementById('metadata').classList.add('hidden');
                document.getElementById('files').classList.add('hidden');
            },

            hideError() {
                document.getElementById('error').classList.add('hidden');
            },

            updateStatus(element, status) {
                const icons = {
                    match: 'check_circle',
                    mismatch: 'error',
                    pending: 'pending',
                    folder: 'folder'
                };
                element.innerHTML = `
                    <span class="material-icons">${icons[status]}</span>
                    ${status}
                `;
                element.className = `status ${status}`;
            }
        };

        function createProgressBar() {
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            progressContainer.innerHTML = `
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-stats">
                    <div class="progress-text">
                        <span class="material-icons">task_alt</span>
                        <span>Matched: <span id="matched-count">0</span>/<span id="total-checkable">0</span></span>
                        <span class="speed-info">Speed: <span id="hash-speed">0 MB/s</span></span>
                    </div>
                </div>
            `;
            document.querySelector('.container').insertBefore(progressContainer, document.getElementById('files'));
            return progressContainer;
        }

        function updateProgressDisplay(progressBar, stats) {
            const progress = (stats.matches / stats.total) * 100;
            progressBar.querySelector('.progress-fill').style.width = `${progress}%`;
            progressBar.querySelector('#matched-count').textContent = stats.matches;
            progressBar.querySelector('#total-checkable').textContent = stats.total;
            progressBar.querySelector('#hash-speed').textContent = stats.speed;
        }

        async function handleDirectory(files) {
            if (!files.length || !window.currentManifest) {
                utils.showError(!window.currentManifest ? 'Load manifest first' : 'No files selected');
                return;
            }

            utils.hideError();
            const progressBar = createProgressBar();
            const sha1 = await hashwasm.createSHA1();
            const chunkSize = 8 * 1024 * 1024;
            let processedBytes = 0;
            let startTime = Date.now();

            const readChunk = (file, offset, length) => new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.readAsArrayBuffer(file.slice(offset, offset + length));
            });

            try {
                for (const file of files) {
                    sha1.init();
                    for (let offset = 0; offset < file.size; offset += chunkSize) {
                        const chunk = await readChunk(file, offset, chunkSize);
                        sha1.update(new Uint8Array(chunk));
                        
                        processedBytes += chunk.byteLength;
                        const elapsed = (Date.now() - startTime) / 1000;
                        const speed = processedBytes / elapsed;

                        updateProgressDisplay(progressBar, {
                            matches: document.querySelectorAll('#file-list tr .status.match').length,
                            total: document.querySelectorAll('#file-list tr').length - 
                                  document.querySelectorAll('#file-list tr .status.folder').length,
                            speed: utils.formatSize(speed) + '/s'
                        });
                    }
                    updateFileStatuses(sha1.digest());
                }
            } catch (error) {
                utils.showError(error.message);
            } finally {
                progressBar.remove();
            }
        }

        function updateFileStatuses(hash) {
            const manifestHashes = window.currentManifest.Files.map(f => 
                typeof f.FileHash === 'string' ? f.FileHash : utils.formatHash(f.FileHash));
            const matchStatus = manifestHashes.includes(hash) ? 'match' : 'mismatch';
            
            document.querySelectorAll('#file-list tr').forEach(row => {
                const hashCell = row.querySelector('.file-hash');
                if (hashCell && hashCell.textContent === hash) {
                    utils.updateStatus(row.querySelector('.status'), matchStatus);
                }
            });

            const completedFiles = document.querySelectorAll('#file-list tr .status.match').length;
            const totalCheckableFiles = document.querySelectorAll('#file-list tr').length - 
                document.querySelectorAll('#file-list tr .status.folder').length;
            
            const completionStatus = document.getElementById('completion-status');
            const statusType = completedFiles === 0 ? 'pending' : 
                             completedFiles < totalCheckableFiles ? 'pending' : 'match';
            utils.updateStatus(completionStatus, statusType);
        }

        class Manifest {
            static PAYLOAD_MAGIC = 0x71F617D0;
            static METADATA_MAGIC = 0x1F4812BE;
            static ENDOFMANIFEST_MAGIC = 0x32C415AB;

            static async fromBuffer(buffer) {
                const reader = new BinaryReader(buffer);
                const manifest = {
                    Files: [],
                    DepotID: 0,
                    ManifestGID: 0,
                    CreationTime: new Date(),
                    TotalSize: 0
                };

                while (reader.hasMore()) {
                    const magic = reader.readUint32();
                    if (magic === this.ENDOFMANIFEST_MAGIC) break;

                    const length = reader.readUint32();
                    const data = reader.readBytes(length);

                    if (magic === this.PAYLOAD_MAGIC) {
                        this.parsePayload(data, manifest);
                    } else if (magic === this.METADATA_MAGIC) {
                        this.parseMetadata(data, manifest);
                    }
                }

                return manifest;
            }

            static parseVarint(bytes, offset = 0) {
                let value = 0n;
                let shift = 0n;
                let index = offset;

                while (index < bytes.length) {
                    const byte = bytes[index++];
                    value |= BigInt(byte & 0x7F) << shift;
                    if ((byte & 0x80) === 0) break;
                    shift += 7n;
                }

                return [value, index - offset];
            }

            static parseProtoField(bytes, offset) {
                const [tag, tagLen] = this.parseVarint(bytes, offset);
                const fieldNum = Number(tag >> 3n);
                const wireType = Number(tag & 0x07n);
                offset += tagLen;

                let value, valueLen;
                if (wireType === 0) {
                    [value, valueLen] = this.parseVarint(bytes, offset);
                } else if (wireType === 2) {
                    [value, valueLen] = this.parseVarint(bytes, offset);
                    const strLen = Number(value);
                    value = bytes.slice(offset + valueLen, offset + valueLen + strLen);
                    valueLen += strLen;
                }

                return { fieldNum, value, bytesRead: tagLen + valueLen };
            }

            static parsePayload(data, manifest) {
                let offset = 0;
                while (offset < data.length) {
                    const field = this.parseProtoField(data, offset);
                    offset += field.bytesRead;

                    if (field.fieldNum === 1) {
                        const mapping = field.value;
                        let mappingOffset = 0;
                        const fileInfo = { FileName: '', FileHash: new Uint8Array(), TotalSize: 0 };

                        while (mappingOffset < mapping.length) {
                            const mappingField = this.parseProtoField(mapping, mappingOffset);
                            mappingOffset += mappingField.bytesRead;

                            switch (mappingField.fieldNum) {
                                case 1: fileInfo.FileName = new TextDecoder().decode(mappingField.value); break;
                                case 2: fileInfo.TotalSize = Number(mappingField.value); break;
                                case 5: fileInfo.FileHash = mappingField.value; break;
                            }
                        }

                        if (fileInfo.FileName) manifest.Files.push(fileInfo);
                    }
                }
            }

            static parseMetadata(data, manifest) {
                let offset = 0;
                while (offset < data.length) {
                    const field = this.parseProtoField(data, offset);
                    offset += field.bytesRead;

                    switch (field.fieldNum) {
                        case 1: manifest.DepotID = Number(field.value); break;
                        case 2: manifest.ManifestGID = field.value; break;
                        case 3: manifest.CreationTime = new Date(Number(field.value) * 1000); break;
                        case 5: manifest.TotalSize = Number(field.value); break;
                    }
                }
            }
        }

        async function handleFiles(files) {
            if (!files.length) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    utils.hideError();
                    const manifest = await Manifest.fromBuffer(e.target.result);
                    displayManifest(manifest);
                } catch (err) {
                    console.error('Error:', err);
                    utils.showError('Invalid manifest file');
                }
            };

            reader.readAsArrayBuffer(files[0]);
        }

        function displayManifest(manifest) {
            try {
                window.currentManifest = manifest;
                
                document.getElementById('depot-id').textContent = manifest.DepotID;
                document.getElementById('manifest-gid').textContent = manifest.ManifestGID?.toString();
                document.getElementById('creation-time').textContent = utils.formatDate(manifest.CreationTime);
                
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = '';
                
                manifest.Files.forEach(file => {
                    const row = document.createElement('tr');
                    const isFolder = utils.isFolder(file.FileHash);
                    row.innerHTML = `
                        <td>${file.FileName}</td>
                        <td>${isFolder ? 'Folder' : utils.formatSize(file.TotalSize)}</td>
                        <td class="file-hash">${isFolder ? 'Folder' : utils.formatHash(file.FileHash)}</td>
                        <td class="status ${isFolder ? 'folder' : 'pending'}">
                            <span class="material-icons">${isFolder ? 'folder' : 'pending'}</span>
                            ${isFolder ? 'Folder' : 'pending'}
                        </td>
                    `;
                    fileList.appendChild(row);
                });
                
                const nonFolderFiles = manifest.Files.filter(file => !utils.isFolder(file.FileHash));
                document.getElementById('total-files').textContent = nonFolderFiles.length;
                document.getElementById('total-size').textContent = utils.formatSize(
                    nonFolderFiles.reduce((sum, file) => sum + Number(file.TotalSize), 0)
                );
                utils.updateStatus(document.getElementById('completion-status'), 'pending');

                document.getElementById('metadata').classList.remove('hidden');
                document.getElementById('files').classList.remove('hidden');
                utils.hideError();
            } catch (err) {
                console.error('Error:', err);
                utils.showError(err.message);
            }
        }

        function initializeUI() {
            ['drop-zone', 'dir-zone'].forEach(id => {
                const element = document.getElementById(id);
                const input = document.getElementById(id === 'drop-zone' ? 'file-input' : 'dir-input');
                
                element.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    element.classList.add('drag-over');
                });

                element.addEventListener('dragleave', () => {
                    element.classList.remove('drag-over');
                });

                element.addEventListener('click', () => input.click());
                input.addEventListener('change', (e) => {
                    if (id === 'drop-zone') handleFiles(e.target.files);
                    else handleDirectory(e.target.files);
                });
            });

            document.getElementById('search').addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                document.querySelectorAll('#file-list tr').forEach(row => {
                    row.style.display = row.textContent.toLowerCase().includes(term) ? '' : 'none';
                });
            });
        }

        // Initialize the application
        initializeUI();
    </script>
</body>
</html>
